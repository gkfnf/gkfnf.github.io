<!doctype html>
<html class="theme-next use-motion ">

    <head>

        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="description" content="forsigner, 前端开发, 用户体验, 设计, frontend, design, nodejs, biside"/>
        <meta name="keywords" content="forsigner,beside"/>

        <link rel="stylesheet" href="css/bundle.css">

        <title>Infinite Scroll</title>

        <script type="text/javascript">
            var _hmt = _hmt || [];
            (function() {
                var hm = document.createElement("script");
                hm.src = "//hm.baidu.com/hm.js?57e94d016e201fba3603a8a2b0263af0";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </head>

    <body>
        <ul id="container" class="container list-unstyled">
            <li class="item">
                <h4>
                    <a href="{{i.html_url}}" target="_blank">{{i.name}}</a>
                </h4>
                <p>{{i.description}}</p>
                <div class="stats">
                    <span>{{i.language}}</span>
                    <span>
                        <i class="fa fa-code-fork"></i>{{i.stargazers_count}}</span>
                    <span>
                        <i class="fa fa-star"></i>{{i.forks_count}}</span>
                </div>
            </li>
        </ul>
        <div id="loading" class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>

        <div id="no-more" class="text-center hide-me">All loaded</div>

        <script src="js/bundle.js"></script>

    </body>

</html>
